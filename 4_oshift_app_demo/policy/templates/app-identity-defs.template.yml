---
- !policy
  id: {{ TEST_APP_PROJECT_NAME }}
  owner: !group devops
  annotations:
    description: This policy defines the identity structure for the application
  body:
  - !layer

  # add authn identity layer to application layer so authn roles inherit app's permissions
  - !grant
    role: !layer 
    members:
    - !layer /conjur/authn-k8s/{{ AUTHENTICATOR_SERVICE_ID }}/apps
