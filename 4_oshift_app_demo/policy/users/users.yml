---
# initializes users for openshift demo
# ted - k8s admin
# bob - devops admin
# alice - operations
# carol - developer

- !group k8s_admin
- !group devops
- !group ops
- !group operations
- !group developers

# k8s_ and devops admin groups are members of the ops admin group
- !grant
  role: !group operations
  members:
  - !group k8s_admin
  - !group devops

- !user ted
- !grant
  role: !group k8s_admin
  member: !user ted

- !user bob
- !grant
  role: !group devops 
  member: !user bob

- !user alice
- !grant
  role: !group operations
  member: !user alice

- !user carol
- !grant
  role: !group developers
  member: !user carol
